<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Formul√°rio de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form action="">
            <div id="img" class="d-flex justify-content-center align-items-center flex-column">
                <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="150px" alt="profile" height="150px">
            </div>
            <div class="form-floating">
                <input type="text" class="form-control nome" id="floatInput1" placeholder="Nome"/>
                <label for="floatInput1">Nome</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control email" id="floatInput2" placeholder="seu-email@gmail.com"/>
                <label for="floatInput2">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control tel" id="floatInput3" placeholder="Tel"/>
                <label for="floatInput3">Tel</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control senha" id="floatInput4" placeholder="Senha"/>
                <label for="floatInput4">Senha</label>
            </div>
            <div class="button">
                <button class="btn btn-primary w-100 py-2" >Cadastro</button>
            </div>
        </form>
    </main>
</body>
</html>
